<!DOCTYPE html>
<html>
    <header>
        <script src="##EXTENSIONPATH##/htmlresources/lib/jquery/jquery.min.js"></script>
        <script src="##EXTENSIONPATH##/htmlresources/lib/jquery-ui-position/jquery.ui.position.min.js"></script>
        <script src="##EXTENSIONPATH##/htmlresources/lib/jquery-context-menu/js/jquery.contextmenu.min.js"></script>
        <script src="##EXTENSIONPATH##/htmlresources/lib/jquery-multiselect/jquery.multiselect.js"></script>
        <script src="##EXTENSIONPATH##/htmlresources/lib/split/split.min.js"></script>
        <script src="##EXTENSIONPATH##/htmlresources/lib/filtercompiler/filterCompiler.js"></script>
        <script src="##EXTENSIONPATH##/htmlresources/lib/symbolstreecontrol/symbolstreecontrol.js"></script>
        <script src="##EXTENSIONPATH##/htmlresources/alsymbolsbrowser/js/alsymbolkind.js"></script>
        <script src="##EXTENSIONPATH##/htmlresources/alsymbolsbrowser/js/symbolsbrowser.js"></script>
        <script src="##EXTENSIONPATH##/htmlresources/alsymbolsbrowser/js/startup.js"></script>
        <link rel="stylesheet" type="text/css" href="##EXTENSIONPATH##/htmlresources/lib/jquery-context-menu/css/jquery.contextMenu.css">
        <link rel="stylesheet" type="text/css" href="##EXTENSIONPATH##/htmlresources/lib/jquery-multiselect/jquery.multiselect.css">
        <link rel="stylesheet" type="text/css" href="##EXTENSIONPATH##/htmlresources/lib/symbolstreecontrol/symbolstreecontrol.css">
        <link rel="stylesheet" type="text/css" href="##EXTENSIONPATH##/htmlresources/alsymbolsbrowser/css/symbolsbrowser.css">
        <link rel="stylesheet" type="text/css" href="##EXTENSIONPATH##/htmlresources/alsymbolsbrowser/css/icons.css">    
    </header>
    <body style="margin:0;padding:0">
        <div id="search">
            <select id="searchtype" name="searchtype" class="searchinput" tabindex="1" multiple="multiple">
                <option value="Table">Tables</option>
                <option value="Page">Pages</option>
                <option value="Report">Reports</option>
                <option value="XmlPort">Xml Ports</option>
                <option value="Query">Queries</option>
                <option value="Codeunit">Codeunits</option>
                <option value="ControlAddIn">Control Add-Ins</option>
                <option value="PageExtension">Page Extensions</option>
                <option value="TableExtension">Table Extensions</option>
                <option value="Profile">Profiles</option>
                <option value="PageCustomization">Page Customizations</option>
                <option value="Enum">Enums</option>
                <option value="DotNetPackage">DotNet Packages</option>
            </select>            
            <input type="text" id="searchid" name="searchid" tabindex="2" class="searchinput" placeholder="Id filter, e.g., 22, 10..50, &gt;20&amp;&lt;30">
            <input type="text" id="searchname" name="searchname" tabindex="3" class="searchinput" placeholder="Name filter, e.g., *Item*, *Customer*">
            <button class="btn" id="searchbtn" tabindex="3">Search</button>
            <button class="btn" id="listbtn" tabindex="3">List View</button>
        </div>
        <div id="content">
            <div id="olpanel" class="contentcol">
                <div class="contcolhdr">
                    <div class="contcolname">Objects</div>
                    <div class="contcoltb">
                        <button id="objidsbtn" class="tbarbtn" tabindex="3">Hide Ids</button>
                    </div>
                </div>
                <div id="objects" class="symbolscont" tabindex="4">Loading symbols, please wait...</div>
            </div>
            <div id="odpanel" class="contentcol">
                <div class="contcolhdr">
                    <div class="contcolname">Selected Object</div>
                    <div class="contcoltb">
                        <button id="symidsbtn" class="tbarbtn" tabindex="5">Hide Ids</button>
                    </div>
                </div>
                <div class="treefiltercont">
                    <input tabindex="1" id="selobjfilter" class="treefiltertext" type="text" placeholder="Filter, e.g., *Address*, Entry*">
                    <button tabindex="2" id="selobjfilterbtn" class="treefilterbtn">Filter</button>
        
                </div>
                <div id="symbols" class="symbolscont" tabindex="6"></div>
            </div>
        </div>
    </body>
</html>
